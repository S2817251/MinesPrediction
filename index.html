<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MINES HACK (ALL IN ONE)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #0454a3, #003c82);
      display: flex;
      justify-content: center;
      color: #ffd700;
    }

    .app {
      width: 100%;
      max-width: 420px;
      min-height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Header card */
    .card {
      background: #00418d;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 15px;
    }

    .cardimg {
      width: 30%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cardimg img {
      width: 100%;
      border-radius: 10px;
    }

    .cardinfo {
      width: 70%;
      padding-left: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #ffd700;
    }

    /* Main container (Select + Grid + Start) */
    .main-box {
      background: rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 15px;
    }

    /* Selector */
    .selector {
      text-align: center;
      margin-bottom: 10px;
    }

    .selector button {
      background: #003b83;
      color: #ffd700;
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: 90%;
      font-size: 16px;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      background: #00418d;
      border-radius: 8px;
      margin-top: 5px;
      overflow: hidden;
    }

    .dropdown div {
      padding: 10px;
      border-bottom: 1px solid #003b83;
      color: #ffd700;
      cursor: pointer;
    }

    .dropdown div:hover {
      background: #003b83;
    }

    .selected-text {
      text-align: center;
      margin: 10px 0;
      color: white;
    }

    /* Grid */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      justify-content: center;
      margin: 15px auto;
      width: 90%;
    }

    .grid-item {
      width: 100%;
      aspect-ratio: 1/1;
      background-image: url("grid.png");
      background-size: cover;
      background-position: center;
      border-radius: 6px;
      transition: transform 0.2s ease;
    }

    .grid-item.diamond {
      background-image: url("star.png");
    }

    .grid-item:active {
      transform: scale(0.96);
    }

    /* Start Button */
    .start-control {
      text-align: center;
    }

    .start-control button {
      width: 85%;
      padding: 12px;
      font-size: 16px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
      background: #003b83;
      color: #ffd700;
      font-weight: bold;
      cursor: pointer;
    }

    /* Bottom buttons */
    .bottom-box {
      background: rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 12px;
      text-align: center;
    }

    .bottom-box button {
      width: 85%;
      padding: 12px;
      font-size: 16px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
      background: #003b83;
      color: #ffd700;
      font-weight: bold;
      cursor: pointer;
    }

    /* Popup */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <div class="card">
      <div class="cardimg">
        <img src="stake.png" alt="logo" />
      </div>
      <div class="cardinfo">MINES HACK (USE FOR ALL PLATFORM)</div>
    </div>

    <!-- Main Box (Select + Grid + Start) -->
    <div class="main-box">
      <div class="selector">
        <button id="arrowBtn">â–¼ Select your mines</button>
        <div class="dropdown" id="dropdown">
          <div data-value="1">1ðŸ’£</div>
          <div data-value="2">2ðŸ’£</div>
          <div data-value="4">4ðŸ’£</div>
          <div data-value="7">7ðŸ’£</div>
          <div data-value="10">10ðŸ’£</div>
          <div data-value="15">15ðŸ’£</div>
        </div>
      </div>
      <div class="selected-text" id="selectedText"></div>

      <div class="grid-container" id="grid"></div>

      <div class="start-control">
        <button id="startBtn">START</button>
      </div>
    </div>

    <!-- Bottom Box -->
    <div class="bottom-box">
      <button onclick="window.open('https://t.me/+gpt7bMQia4kyMzJl','_blank')">TELEGRAM</button>
      <button onclick="window.open('https://linkopen19.github.io/BestGameLink/','_blank')">BEST GAME</button>
      <button onclick="window.location.href='howtouse.html'">HOW TO USE</button>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-content">Please select a number first!</div>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const startBtn = document.getElementById("startBtn");
    const arrowBtn = document.getElementById("arrowBtn");
    const dropdown = document.getElementById("dropdown");
    const selectedText = document.getElementById("selectedText");
    const popup = document.getElementById("popup");
    let selectedMines = null;

    // Grid create
    for (let i = 0; i < 25; i++) {
      const div = document.createElement("div");
      div.className = "grid-item";
      grid.appendChild(div);
    }

    // Dropdown toggle
    arrowBtn.addEventListener("click", () => {
      dropdown.style.display =
        dropdown.style.display === "block" ? "none" : "block";
      clearBoard();
      selectedMines = null;
      selectedText.textContent = "";
      startBtn.textContent = "START";
    });

    // Select mines
    dropdown.querySelectorAll("div").forEach((opt) => {
      opt.addEventListener("click", () => {
        selectedMines = parseInt(opt.dataset.value);
        selectedText.textContent = `Your selected mines: ${opt.textContent}`;
        dropdown.style.display = "none";
      });
    });

    // Results mapping
    const resultsMap = { 1: 13, 2: 8, 4: 4, 7: 3, 10: 2, 15: 1 };

    function clearBoard() {
      [...grid.children].forEach((c) => c.classList.remove("diamond"));
    }

    function showResult() {
      clearBoard();
      if (!selectedMines) {
        popup.style.display = "flex";
        setTimeout(() => (popup.style.display = "none"), 2000);
        return;
      }
      const count = resultsMap[selectedMines];
      const indexes = [];
      while (indexes.length < count) {
        const r = Math.floor(Math.random() * 25);
        if (!indexes.includes(r)) indexes.push(r);
      }
      indexes.forEach((i) => grid.children[i].classList.add("diamond"));
    }

    startBtn.addEventListener("click", () => {
      if (startBtn.textContent === "START") {
        showResult();
        if (selectedMines) startBtn.textContent = "NEXT";
      } else if (startBtn.textContent === "NEXT") {
        showResult();
      }
    });
  </script>
</body>
</html>
